name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    uses: powsybl/github-ci/.github/workflows/build-backend-app-generic.yml@e5c0e50af5cde4adb4a8528245e81441c8aac7de
    with:
      sonarOrganization: gridsuite
      sonarProjectKey: org.gridsuite:case-import-server
      dockerImage: docker.io/gridsuite/case-import-server
      dockerUsername: gridsuiteci
      eventType: case_import_server_updated
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      repo-token: ${{ secrets.REPO_ACCESS_TOKEN }}
